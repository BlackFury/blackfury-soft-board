<form action="{U_PM_SEARCH_ACTION}" method="post">
<div class="round">
	<h1>{LG_PM_SEARCH}</h1>
	<div class="content">
		<table>
			<tr>
				<th width="100" align="right"><label>{LG_PM_SEARCH_MOTOR} :</label> &nbsp; </th>
				<td>{LIST_SEARCH_MOTOR}</td>
			</tr>
			<tr>
				<th width="100" align="right"><label for="search_word_id">{LG_PM_SEARCH_KEYWORDS} :</label> &nbsp; </th>
				<td><input type="text" name="search_word" id="search_word_id" size="15" /></td>
			</tr>
			<tr>
				<th></th>
				<td><input type="submit" name="pm_submit_search" value="{LG_SUBMIT}" class="submit" /></td>
			</tr>
		</table>
	</div>
</div>
</form>
