<include name="header.html" />

<form action="{U_ACTION}" method="post">
<div class="round">
	<h1>{LG_RESTRICTED_ACCESS}</h1>
	<table class="form">
		<switch name="bad_password"><div class="error">{LG_BAD_PASSWORD}</div></switch>
		<tr>
			<th><label for="forum_password_id">{LG_PASSWORD} :</label></th>
			<td><input type="password" name="forum_password" size="35" id="forum_password_id" /></td>
		</tr>
		<tr>
			<th></th>
			<td><input type="submit" name="submit_forum_password" value="{LG_SUBMIT}" class="submit" /></td>
		</tr>
	</table>
</div>
</form>

<include name="footer.html" />
