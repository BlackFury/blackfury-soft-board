<include name="header.html" />
<include name="menu_header.html" />

<switch name="error">
	<div class="info">
		<h1>{LG_INFORMATION}</h1>
		<div>{CONTENT}</div>
	</div>
</switch>

<switch name="test_password">
	<div class="info">
		<h1>{LG_USER_PASSWORD_RESULT}</h1>
		<div>{PASSWORD_RESULT}</div>
	</div>
</switch>

<form action="{U_ACTION}" method="post">
<div class="round">
	<h1>{LG_USER_MODULE_PASSWORD}</h1>
	<div class="desc">{LG_USER_PASSWORD_CHANGE}</div>
	<table class="form">
		<tr>
			<th><label for="old_login_id">{LG_OLD_LOGIN}* :</label></th>
			<td><input type="text" name="old_login" id="old_login_id" value="{OLD_LOGIN}" size="35" /></td>
		</tr>
		<tr>
			<th><label for="old_password_id">{LG_OLD_PASSWORD}* :</label></th>
			<td><input type="password" name="old_password" id="old_password_id" value="{OLD_PASSWORD}" size="35" /></td>
		</tr>
		<tr>
			<th><label for="new_login_id">{LG_NEW_LOGIN} :</label></th>
			<td><input type="text" name="new_login" id="new_login_id" value="{NEW_LOGIN}" size="35" /></td>
		</tr>
		<tr>
			<th><label for="new_password_id">{LG_NEW_PASSWORD} :</label></th>
			<td><input type="password" name="new_password" id="new_password_id" value="{NEW_PASSWORD}" size="35" /></td>
		</tr>
		<tr>
			<th><label for="new_password_confirm_id">{LG_NEW_PASSWORD_CONFIRM} :</label></th>
			<td><input type="password" name="new_password_confirm" id="new_password_confirm_id" value="{NEW_PASSWORD_CONFIRM}" size="35" /></td>
		</tr>
		<tr>
			<th><label for="new_email_id">{LG_NEW_EMAIL} :</label><switch name="email_explain"><br /><span class="small">{LG_NEW_EMAIL_EXPLAIN}</span></switch></th>
			<td><input type="text" name="new_email" id="new_email_id" value="{NEW_EMAIL}" size="35" /></td>
		</tr>
		<tr>
			<th></th>
			<td>
				<input type="submit" name="test_password" value="{LG_USER_PASSWORD_TEST}" class="submit" />
				<input type="submit" name="submit" value="{LG_SUBMIT}" class="submit" />
			</td>
		</tr>
	</table>
</div>
</form>

<include name="menu_footer.html" />
<include name="footer.html" />
